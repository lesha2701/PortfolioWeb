<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Audio PLayer</title>
</head>
<body>
    <div class="audio">
        <div class="audio__cover">
            <img class="audio__cover-img" src="./img/nautilus1.jpg" alt="">
        </div>
        <div class="audio__info">
            <p class="audio__info-name">Я хочу быть с тобой</p>
            <p class="audio__info-band">Nautilus Pompilius</p>
        </div>
        <div class="progressBar">
            <div class="progressBar__all"></div>
            <div class="progressBar__play"></div>
        </div>
        <div class="audio__play">
            <img class="audio__play-prev audio__play-item" src="./img/next.svg" alt="">
            <img class="audio__play-item" src="./img/play.svg" alt="">
            <img class="audio__play-item" src="./img/next.svg" alt="">
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
