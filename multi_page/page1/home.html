<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="header__statistics statistics">
                <div class="statistics__level">
                    <p class="statistics__number">48</p>
                    <p class="statistics__text statistics__text-level">level</p>
                    <div class="statistics__icon">
                        <svg class="icon statistics__pic">
                            <use xlink:href="./public/images/icons/sprite.svg#icon-plus"></use>
                        </svg>
                    </div>
                </div>
                <div class="statistics__coins">
                    <p class="statistics__number">1,425</p>
                    <p class="statistics__text">coins awarded</p>
                </div>
            </div>
            <div class="header__time time">
                <a href="#" class="time__credits">credits</a>
                <div class="time__server">
                    <p class="time__text">server time:</p>
                    <p class="time__timing">8:42</p>
                </div>
                <div class="time__server">
                    <p class="time__text">local time:</p>
                    <p class="time__timing">15:42</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
